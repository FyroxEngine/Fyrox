[package]
name = "fyrox-build-tools"
version = "1.0.0-rc.1"
edition = "2021"
license = "MIT"
description = "Build tools for Fyrox Engine"
keywords = ["build"]
categories = ["game-development"]
include = ["/src/**/*", "/Cargo.toml", "/LICENSE", "/README.md"]
homepage = "https://fyrox.rs"
documentation = "https://docs.rs/fyrox-build-tools"
repository = "https://github.com/FyroxEngine/Fyrox"
rust-version = "1.87"

[dependencies]
fyrox-core = { path = "../fyrox-core", version = "1.0.0-rc.1" }
fyrox-ui = { path = "../fyrox-ui", version = "1.0.0-rc.2" }
fyrox-resource = { path = "../fyrox-resource", version = "1.0.0-rc.1" }
serde = { version = "1.0.215", features = ["derive"] }